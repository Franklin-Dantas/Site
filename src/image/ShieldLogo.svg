<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 230">
  <defs>

    <!-- Shield dark interior -->
    <radialGradient id="bg" cx="50%" cy="28%" r="72%">
      <stop offset="0%"   stop-color="#1c0840"/>
      <stop offset="55%"  stop-color="#0b0520"/>
      <stop offset="100%" stop-color="#040110"/>
    </radialGradient>

    <!-- Outer border: cyan → purple → cyan -->
    <linearGradient id="rim" x1="0%" y1="0%" x2="100%" y2="120%">
      <stop offset="0%"   stop-color="#00e5ff"/>
      <stop offset="38%"  stop-color="#b24bff"/>
      <stop offset="68%"  stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#b24bff"/>
    </linearGradient>

    <!-- FD letter fill (near-black) -->
    <linearGradient id="fdBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#100630"/>
      <stop offset="100%" stop-color="#050112"/>
    </linearGradient>

    <!-- FD stroke gradient -->
    <linearGradient id="fdRim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#7df9ff"/>
      <stop offset="55%"  stop-color="#d580ff"/>
      <stop offset="100%" stop-color="#7df9ff"/>
    </linearGradient>

    <!-- Soft ambient glow (borders / details) -->
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Strong neon glow for FD -->
    <filter id="neon" x="-100%" y="-100%" width="300%" height="300%">
      <!-- spread 1 – cyan tight -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5" result="b1"/>
      <!-- spread 2 – cyan medium -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"   result="b2"/>
      <!-- spread 3 – purple wide -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"  result="b3"/>
      <feFlood flood-color="#00e5ff" result="c1"/>
      <feFlood flood-color="#00b8d9" result="c2"/>
      <feFlood flood-color="#7c3aed" result="c3"/>
      <feComposite in="c1" in2="b1" operator="in" result="s1"/>
      <feComposite in="c2" in2="b2" operator="in" result="s2"/>
      <feComposite in="c3" in2="b3" operator="in" result="s3"/>
      <feMerge>
        <feMergeNode in="s3"/>
        <feMergeNode in="s2"/>
        <feMergeNode in="s1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  </defs>

  <!-- ─── SHIELD BODY ─────────────────────────── -->
  <path d="M100,7 L193,38 L193,118
           C193,176 100,222 100,222
           C100,222 7,176 7,118 L7,38 Z"
        fill="url(#bg)"/>

  <!-- Ambient halo -->
  <path d="M100,7 L193,38 L193,118
           C193,176 100,222 100,222
           C100,222 7,176 7,118 L7,38 Z"
        fill="none" stroke="#00e5ff" stroke-width="7" opacity="0.12"
        filter="url(#glow)"/>

  <!-- Outer rim -->
  <path d="M100,7 L193,38 L193,118
           C193,176 100,222 100,222
           C100,222 7,176 7,118 L7,38 Z"
        fill="none" stroke="url(#rim)" stroke-width="2.5"
        filter="url(#glow)"/>

  <!-- Inner ring 1 -->
  <path d="M100,20 L181,47 L181,119
           C181,169 100,210 100,210
           C100,210 19,169 19,119 L19,47 Z"
        fill="none" stroke="#00e5ff" stroke-width="1" opacity="0.4"/>

  <!-- Inner ring 2 -->
  <path d="M100,31 L170,55 L170,120
           C170,161 100,199 100,199
           C100,199 30,161 30,120 L30,55 Z"
        fill="none" stroke="#b24bff" stroke-width="0.7" opacity="0.28"/>

  <!-- ─── TOP ACCENT ────────────────────────────── -->
  <g filter="url(#glow)" opacity="0.7">
    <line x1="82" y1="37" x2="118" y2="37" stroke="#00e5ff" stroke-width="0.9"/>
    <circle cx="82"  cy="37" r="1.6" fill="#00e5ff"/>
    <circle cx="118" cy="37" r="1.6" fill="#00e5ff"/>
  </g>

  <!-- ─── CIRCUIT · LEFT ────────────────────────── -->
  <g filter="url(#glow)" opacity="0.8">
    <circle cx="33" cy="67" r="3.3" fill="none" stroke="#00e5ff" stroke-width="1.6"/>
    <line   x1="33" y1="70" x2="33" y2="88" stroke="#00e5ff" stroke-width="1.2"/>
    <line   x1="33" y1="88" x2="52" y2="88" stroke="#00e5ff" stroke-width="1.2"/>
    <circle cx="44" cy="88" r="1.4" fill="none" stroke="#00e5ff" stroke-width="1"/>
    <circle cx="52" cy="88" r="2.6" fill="#00e5ff"/>
  </g>

  <!-- ─── CIRCUIT · RIGHT ───────────────────────── -->
  <g filter="url(#glow)" opacity="0.8">
    <circle cx="167" cy="67" r="3.3" fill="none" stroke="#b24bff" stroke-width="1.6"/>
    <line   x1="167" y1="70" x2="167" y2="88" stroke="#b24bff" stroke-width="1.2"/>
    <line   x1="148" y1="88" x2="167" y2="88" stroke="#b24bff" stroke-width="1.2"/>
    <circle cx="156" cy="88" r="1.4" fill="none" stroke="#b24bff" stroke-width="1"/>
    <circle cx="148" cy="88" r="2.6" fill="#b24bff"/>
  </g>

  <!-- ─── CIRCUIT · BOTTOM ──────────────────────── -->
  <g filter="url(#glow)" opacity="0.65">
    <line   x1="82"  y1="190" x2="118" y2="190" stroke="#00e5ff" stroke-width="1"/>
    <circle cx="82"  cy="190" r="2.5" fill="#00e5ff"/>
    <circle cx="118" cy="190" r="2.5" fill="#b24bff"/>
    <line   x1="100" y1="196" x2="100" y2="208" stroke="#00e5ff" stroke-width="1"/>
    <circle cx="100" cy="209" r="2"   fill="#00e5ff"/>
  </g>

  <!-- ─── FD LETTERS ────────────────────────────── -->

  <!-- Purple ambient spread -->
  <text x="100" y="158"
        font-family="Impact,'Arial Black',sans-serif"
        font-size="86" text-anchor="middle"
        fill="#6d28d9" opacity="0.3"
        filter="url(#glow)">FD</text>

  <!-- Filled + neon-stroked letters -->
  <text x="100" y="158"
        font-family="Impact,'Arial Black',sans-serif"
        font-size="86" text-anchor="middle"
        fill="url(#fdBg)"
        stroke="url(#fdRim)"
        stroke-width="2.2"
        paint-order="stroke fill"
        filter="url(#neon)">FD</text>

  <!-- White inner edge shimmer -->
  <text x="100" y="158"
        font-family="Impact,'Arial Black',sans-serif"
        font-size="86" text-anchor="middle"
        fill="none"
        stroke="rgba(255,255,255,0.28)"
        stroke-width="0.65">FD</text>

</svg>
